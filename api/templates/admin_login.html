{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f0f2f5;">

    <div
        style="background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 2.5rem; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.6);">

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 72px; height: 72px; background: var(--gradient-1); border-radius: 18px; margin: 0 auto 1.25rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);">
                <span style="font-size: 2.5rem;">üõ°Ô∏è</span>
            </div>
            <h1
                style="font-size: 1.75rem; font-weight: 800; color: var(--dark); margin-bottom: 0.5rem; letter-spacing: -0.025em;">
                Admin Login</h1>
            <p style="color: var(--gray); font-size: 0.95rem; font-weight: 500;">Escrow Management System</p>
        </div>

        <form method="POST">
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password"
                    style="display: block; font-weight: 600; margin-bottom: 0.75rem; color: var(--dark); font-size: 0.9rem;">Security
                    Key</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autofocus
                    style="width: 100%; padding: 1rem 1.25rem; border-radius: 14px; border: 2px solid #e2e8f0; background: rgba(255,255,255,0.8); font-size: 1rem; transition: all 0.2s; outline: none; color: var(--dark); font-weight: 500;">
            </div>

            <button type="submit"
                style="width: 100%; padding: 1rem; border-radius: 14px; background: var(--gradient-1); color: white; font-weight: 600; font-size: 1.1rem; border: none; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); margin-top: 0.5rem;">
                Sign In
            </button>
        </form>

        <div style="text-align: center; margin-top: 2.5rem;">
            <p style="font-size: 0.8rem; color: #94a3b8; font-weight: 500;">
                <span style="opacity: 0.7;">System Version 2.0</span>
            </p>
        </div>
    </div>
</div>

<style>
    input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
        background: white !important;
    }

    button:active {
        transform: scale(0.98);
        box-shadow: 0 5px 10px -3px rgba(99, 102, 241, 0.4) !important;
    }
</style>
{% endblock %}
